<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1 th:text="${member.id == null} ? 'Add Member' : 'Edit Member'"></h1>

<div class="alert alert-danger" th:if="${globalError}">
    [[${globalError}]]
</div>

<form th:object="${member}" th:action="${member.id == null} ? @{/members} : @{|/members/${member.id}/edit|}"
      method="post" class="mt-4">

    <div class="mb-3">
        <label>Name</label>
        <input th:field="*{name}" class="form-control"/>
        <div class="text-danger" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input th:field="*{email}" class="form-control"/>
        <div class="text-danger" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
        <label>Library</label>
        <select th:field="*{library.id}" class="form-select">
            <option th:each="lib : ${libraries}" th:value="${lib.id}" th:text="${lib.name}"></option>
        </select>
        <div class="text-danger" th:errors="*{library}"></div>
    </div>

    <button class="btn btn-success">Save</button>
    <a href="/members" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
