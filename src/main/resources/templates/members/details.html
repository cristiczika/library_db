<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1>Member Details</h1>

<div class="card mt-4">
    <div class="card-body">
        <h4 th:text="${member.name}"></h4>

        <p><strong>ID:</strong> <span th:text="${member.id}"></span></p>
        <p><strong>Email:</strong> <span th:text="${member.email}"></span></p>
        <p><strong>Library:</strong> <span th:text="${member.library.name}"></span></p>
    </div>

    <h3>Loans</h3>
    <ul>
        <li th:each="l : ${loans}">
            Loan #[[${l.id}]] – date: [[${l.date}]]
        </li>
    </ul>

    <h3>Reservations</h3>
    <ul>
        <li th:each="r : ${reservations}">
            Reservation #[[${r.id}]] – item: [[${r.readableItem.barcode}]]
        </li>
    </ul>
</div>

<div class="mt-3">
    <a href="/members" class="btn btn-secondary">Back</a>
    <a th:href="@{|/members/${member.id}/edit|}" class="btn btn-warning">Edit</a>

    <form th:action="@{|/members/${member.id}/delete|}"
          method="post" class="d-inline">
        <button class="btn btn-danger"
                onclick="return confirm('Delete this member?')">
            Delete
        </button>
    </form>
</div>

</body>
</html>
