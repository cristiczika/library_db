<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1 class="mb-4">Members</h1>

<a href="/members/new" class="btn btn-primary mb-3">Add New Member</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Library</th>
        <th style="width: 230px">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="m : ${members}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.name}"></td>
        <td th:text="${m.email}"></td>
        <td th:text="${m.library.name}"></td>

        <td>
            <a th:href="@{|/members/${m.id}|}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{|/members/${m.id}/edit|}" class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{|/members/${m.id}/delete|}"
                  method="post" class="d-inline">
                <button class="btn btn-danger btn-sm"
                        onclick="return confirm('Delete this member?')">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
