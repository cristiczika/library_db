<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Members</h1>
    <a href="/members/new" class="btn btn-primary">+ Add Member</a>
</div>

<form method="get" class="row g-2 mb-4 align-items-end">

    <div class="col-md-3">
        <input name="name" th:value="${name}" class="form-control" placeholder="Name">
    </div>

    <div class="col-md-3">
        <input name="email" th:value="${email}" class="form-control" placeholder="Email">
    </div>

    <div class="col-md-3">
        <input name="library" th:value="${library}" class="form-control" placeholder="Library">
    </div>

    <div class="col-md-2">
        <select name="sort" class="form-select">
            <option value="id" th:selected="${sort=='id'}">ID</option>
            <option value="name" th:selected="${sort=='name'}">Name</option>
            <option value="email" th:selected="${sort=='email'}">Email</option>
        </select>
    </div>

    <div class="col-md-1">
        <select name="dir" class="form-select">
            <option value="asc" th:selected="${dir=='asc'}">Asc</option>
            <option value="desc" th:selected="${dir=='desc'}">Desc</option>
        </select>
    </div>

    <div class="col-12 d-flex gap-2">
        <button class="btn btn-primary">Filter</button>
        <a href="/members" class="btn btn-outline-secondary">Reset</a>
    </div>
</form>

<table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Library</th>
        <th style="width:240px">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="m : ${members}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.name}"></td>
        <td th:text="${m.email}"></td>
        <td th:text="${m.library.name}"></td>
        <td>
            <div class="d-flex gap-2">
                <a th:href="@{|/members/${m.id}|}" class="btn btn-info btn-sm">Details</a>
                <a th:href="@{|/members/${m.id}/edit|}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{|/members/${m.id}/delete|}" method="post">
                    <button class="btn btn-danger btn-sm"
                            onclick="return confirm('Delete this member?')">
                        Delete
                    </button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
