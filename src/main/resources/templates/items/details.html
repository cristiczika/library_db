<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1>Readable Item Details</h1>

<div class="card mt-4">
    <div class="card-body">

        <p><strong>ID:</strong> <span th:text="${item.id}"></span></p>
        <p><strong>Barcode:</strong> <span th:text="${item.barcode}"></span></p>
        <p><strong>Status:</strong> <span th:text="${item.status}"></span></p>
        <p><strong>Library:</strong> <span th:text="${item.library.name}"></span></p>
        <p><strong>Publication:</strong> <span th:text="${item.publication.title}"></span></p>

    </div>
</div>

<div class="mt-3">
    <a href="/items" class="btn btn-secondary">Back</a>
    <a th:href="@{|/items/${item.id}/edit|}" class="btn btn-warning">Edit</a>

    <form th:action="@{|/items/${item.id}/delete|}" method="post" class="d-inline">
        <button class="btn btn-danger"
                onclick="return confirm('Delete this item?')">
            Delete
        </button>
    </form>
</div>

</body>
</html>
