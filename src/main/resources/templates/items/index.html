<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Readable Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Readable Items</h1>
    <a href="/readableitems/new" class="btn btn-primary">+ Add Item</a>
</div>

<!-- Filter bar -->
<form method="get" class="row g-2 align-items-end mb-4">

    <div class="col-md-3">
        <input name="barcode"
               th:value="${barcode}"
               placeholder="Barcode"
               class="form-control">
    </div>

    <div class="col-md-3">
        <input name="publication"
               th:value="${publication}"
               placeholder="Publication title"
               class="form-control">
    </div>

    <div class="col-md-3">
        <input name="library"
               th:value="${library}"
               placeholder="Library name"
               class="form-control">
    </div>

    <div class="col-md-2">
        <select name="sort" class="form-select">
            <option value="id" th:selected="${sort == 'id'}">ID</option>
            <option value="barcode" th:selected="${sort == 'barcode'}">Barcode</option>
            <option value="status" th:selected="${sort == 'status'}">Status</option>
        </select>
    </div>

    <div class="col-md-1">
        <select name="dir" class="form-select">
            <option value="asc" th:selected="${dir == 'asc'}">↑</option>
            <option value="desc" th:selected="${dir == 'desc'}">↓</option>
        </select>
    </div>

    <div class="col-md-12 d-flex gap-2 mt-2">
        <button class="btn btn-primary">Filter</button>
        <a href="/readableitems" class="btn btn-outline-secondary">Reset</a>
    </div>
</form>

<!-- Table -->
<table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
    <tr>
        <th style="width:70px">ID</th>
        <th>Barcode</th>
        <th>Publication</th>
        <th>Library</th>
        <th>Status</th>
        <th style="width:260px">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.barcode}"></td>
        <td th:text="${item.publication.title}"></td>
        <td th:text="${item.library.name}"></td>
        <td>
            <span class="badge bg-secondary"
                  th:text="${item.status}"></span>
        </td>

        <!-- Actions -->
        <td>
            <div class="d-flex gap-2">
                <a th:href="@{|/readableitems/${item.id}|}"
                   class="btn btn-info btn-sm">
                    Details
                </a>

                <a th:href="@{|/readableitems/${item.id}/edit|}"
                   class="btn btn-warning btn-sm">
                    Edit
                </a>

                <form th:action="@{|/readableitems/${item.id}/delete|}"
                      method="post"
                      class="d-inline">
                    <button class="btn btn-danger btn-sm"
                            onclick="return confirm('Delete this item?')">
                        Delete
                    </button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
