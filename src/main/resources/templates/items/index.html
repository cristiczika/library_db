<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Readable Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1 class="mb-4">Readable Items</h1>

<a href="/items/new" class="btn btn-primary mb-3">Add New Item</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Barcode</th>
        <th>Status</th>
        <th>Library</th>
        <th>Publication</th>
        <th style="width: 230px">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="i : ${items}">
        <td th:text="${i.id}"></td>
        <td th:text="${i.barcode}"></td>
        <td th:text="${i.status}"></td>
        <td th:text="${i.library.name}"></td>
        <td th:text="${i.publication.title}"></td>

        <td>
            <a th:href="@{|/items/${i.id}|}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{|/items/${i.id}/edit|}" class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{|/items/${i.id}/delete|}" method="post" class="d-inline">
                <button class="btn btn-danger btn-sm"
                        onclick="return confirm('Delete this item?')">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
