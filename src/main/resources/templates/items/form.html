<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Readable Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1 th:text="${item.id == null} ? 'Add Readable Item' : 'Edit Readable Item'"></h1>

<div class="alert alert-danger" th:if="${globalError}">
    [[${globalError}]]
</div>

<form th:action="${item.id == null} ? @{/items} : @{|/items/${item.id}/edit|}"
      th:object="${item}" method="post" class="mt-4">

    <div class="mb-3">
        <label>Barcode</label>
        <input th:field="*{barcode}" class="form-control"/>
        <div class="text-danger" th:errors="*{barcode}"></div>
    </div>

    <div class="mb-3">
        <label>Status</label>
        <select th:field="*{status}" class="form-select">
            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label>Library</label>
        <select th:field="*{library.id}" class="form-select">
            <option th:each="l : ${libraries}" th:value="${l.id}" th:text="${l.name}"></option>
        </select>
        <div class="text-danger" th:errors="*{library}"></div>
    </div>

    <div class="mb-3">
        <label>Publication</label>
        <select th:field="*{publication.id}" class="form-select">
            <option th:each="p : ${publications}" th:value="${p.id}" th:text="${p.title}"></option>
        </select>
        <div class="text-danger" th:errors="*{publication}"></div>
    </div>

    <button class="btn btn-success">Save</button>
    <a href="/items" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
