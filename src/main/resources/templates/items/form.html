<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Readable Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1 th:text="${item.id == null} ? 'Add Readable Item' : 'Edit Readable Item'"></h1>

<form th:action="${item.id == null} ? @{/items} : @{|/items/${item.id}/edit|}"
      th:object="${item}" method="post" class="mt-4">

    <div class="mb-3">
        <label class="form-label">Barcode</label>
        <input th:field="*{barcode}" class="form-control" type="text"/>
        <div th:if="${#fields.hasErrors('barcode')}" class="text-danger"
             th:errors="*{barcode}">Invalid barcode</div>
    </div>

    <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" th:field="*{status}">
            <option th:each="s : ${statuses}"
                    th:value="${s}"
                    th:text="${s}">
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Library</label>
        <select class="form-select" th:field="*{library}">
            <option th:each="l : ${libraries}"
                    th:value="${l.id}"
                    th:text="${l.name}">
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Publication</label>
        <select class="form-select" th:field="*{publication}">
            <option th:each="p : ${publications}"
                    th:value="${p.id}"
                    th:text="${p.title}">
            </option>
        </select>
    </div>

    <button class="btn btn-success">Save</button>
    <a href="/items" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
