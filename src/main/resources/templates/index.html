<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        .card-hover {
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15);
        }
    </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-5">
    <div class="container">
        <a class="navbar-brand" href="/">Library DB</a>
    </div>
</nav>

<div class="container">

    <div class="mb-4">
        <h1 class="fw-bold">Library Management System</h1>
        <p class="text-muted">
            Choose a section to manage the library data.
        </p>
    </div>

    <div class="row g-4">

        <div class="col-md-4">
            <a href="/authors" class="text-decoration-none text-dark">
                <div class="card card-hover h-100">
                    <div class="card-body">
                        <h5>Authors</h5>
                        <p class="text-muted mb-0">Manage authors</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/books" class="text-decoration-none text-dark">
                <div class="card card-hover h-100">
                    <div class="card-body">
                        <h5>Books</h5>
                        <p class="text-muted mb-0">View and manage books</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/magazines" class="text-decoration-none text-dark">
                <div class="card card-hover h-100">
                    <div class="card-body">
                        <h5>Magazines</h5>
                        <p class="text-muted mb-0">Magazine publications</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/libraries" class="text-decoration-none text-dark">
                <div class="card card-hover h-100">
                    <div class="card-body">
                        <h5>Libraries</h5>
                        <p class="text-muted mb-0">Library locations</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/members" class="text-decoration-none text-dark">
                <div class="card card-hover h-100">
                    <div class="card-body">
                        <h5>Members</h5>
                        <p class="text-muted mb-0">Registered members</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/loans" class="text-decoration-none text-dark">
                <div class="card card-hover h-100">
                    <div class="card-body">
                        <h5>Loans</h5>
                        <p class="text-muted mb-0">Borrowed items</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/reservations" class="text-decoration-none text-dark">
                <div class="card card-hover h-100">
                    <div class="card-body">
                        <h5>Reservations</h5>
                        <p class="text-muted mb-0">Manage reservations</p>
                    </div>
                </div>
            </a>
        </div>

    </div>

</div>

</body>
</html>
