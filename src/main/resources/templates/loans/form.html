<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1 th:text="${loan.id == null} ? 'Add Loan' : 'Edit Loan'"></h1>

<form th:action="${loan.id == null} ? @{/loans} : @{|/loans/${loan.id}/edit|}"
      method="post" class="mt-4">

    <div class="mb-3">
        <label class="form-label">Member</label>
        <select name="memberId" class="form-select">
            <option th:each="m : ${members}"
                    th:value="${m.id}"
                    th:text="${m.name}"
                    th:selected="${loan.member != null && loan.member.id == m.id}">
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Items</label>
        <select name="itemIds"
                class="form-select"
                multiple>
            <option th:each="i : ${items}"
                    th:value="${i.id}"
                    th:text="${i.barcode}"
                    th:selected="${loan.items.contains(i)}">
            </option>
        </select>
        <small>Select multiple using CTRL or CMD</small>
    </div>

    <button class="btn btn-success">Save</button>
    <a href="/loans" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
