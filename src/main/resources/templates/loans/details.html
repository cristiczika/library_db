<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1>Loan Details</h1>

<div class="card mt-4">
    <div class="card-body">
        <p><strong>ID:</strong> <span th:text="${loan.id}"></span></p>
        <p><strong>Date:</strong> <span th:text="${loan.date}"></span></p>
        <p><strong>Member:</strong> <span th:text="${loan.member.name}"></span></p>

        <h4 class="mt-3">Items</h4>
        <ul>
            <li th:each="i : ${loan.items}" th:text="${i.barcode}"></li>
        </ul>

        <h3>Member</h3>
        <p>
            <a th:href="@{|/members/${member.id}|}" th:text="${member.name}"></a>
        </p>

        <h3>Items</h3>
        <ul>
            <li th:each="i : ${items}">
                <a th:href="@{|/items/${i.id}|}" th:text="${i.barcode}"></a>
            </li>
        </ul>

        <h3>Reservations</h3>
        <ul>
            <li th:each="r : ${reservations}">
                <a th:href="@{|/reservations/${r.id}|}" th:text="${r.status}"></a>
            </li>
        </ul>
    </div>
</div>

<div class="mt-3">
    <a href="/loans" class="btn btn-secondary">Back</a>
    <a th:href="@{|/loans/${loan.id}/edit|}" class="btn btn-warning">Edit</a>

    <form th:action="@{|/loans/${loan.id}/delete|}" method="post" class="d-inline">
        <button class="btn btn-danger">Delete</button>
    </form>
</div>

</body>
</html>
