<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Magazine Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1 th:text="${magazine.id == null} ? 'Add Magazine' : 'Edit Magazine'"></h1>

<div class="alert alert-danger" th:if="${globalError}">
    [[${globalError}]]
</div>

<form th:object="${magazine}" th:action="${magazine.id == null} ? @{/magazines} : @{|/magazines/${magazine.id}/edit|}"
      method="post" class="mt-4">

    <div class="mb-3">
        <label>Title</label>
        <input th:field="*{title}" class="form-control"/>
        <div class="text-danger" th:errors="*{title}"></div>
    </div>

    <div class="mb-3">
        <label>Publisher</label>
        <input th:field="*{publisher}" class="form-control"/>
        <div class="text-danger" th:errors="*{publisher}"></div>
    </div>

    <button class="btn btn-success">Save</button>
    <a href="/magazines" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
