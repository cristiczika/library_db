<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Magazines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1 class="mb-4">Magazines</h1>

<a href="/magazines/new" class="btn btn-primary mb-3">Add New Magazine</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
        <th style="width: 230px">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="m : ${magazines}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.title}"></td>
        <td th:text="${m.publisher}"></td>

        <td>
            <a th:href="@{|/magazines/${m.id}|}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{|/magazines/${m.id}/edit|}" class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{|/magazines/${m.id}/delete|}" method="post" class="d-inline">
                <button class="btn btn-danger btn-sm"
                        onclick="return confirm('Delete this magazine?')">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
