<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Magazines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Magazines</h1>
    <a href="/magazines/new" class="btn btn-primary">+ Add Magazine</a>
</div>

<form method="get" class="row g-2 mb-4 align-items-end">

    <div class="col-md-4">
        <input name="title" th:value="${title}" class="form-control" placeholder="Title">
    </div>

    <div class="col-md-4">
        <input name="publisher" th:value="${publisher}" class="form-control" placeholder="Publisher">
    </div>

    <div class="col-md-2">
        <select name="sort" class="form-select">
            <option value="id" th:selected="${sort=='id'}">ID</option>
            <option value="title" th:selected="${sort=='title'}">Title</option>
            <option value="publisher" th:selected="${sort=='publisher'}">Publisher</option>
        </select>
    </div>

    <div class="col-md-2">
        <select name="dir" class="form-select">
            <option value="asc" th:selected="${dir=='asc'}">Asc</option>
            <option value="desc" th:selected="${dir=='desc'}">Desc</option>
        </select>
    </div>

    <div class="col-12 d-flex gap-2">
        <button class="btn btn-primary">Filter</button>
        <a href="/magazines" class="btn btn-outline-secondary">Reset</a>
    </div>
</form>

<table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
        <th style="width:240px">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="m : ${magazines}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.title}"></td>
        <td th:text="${m.publisher}"></td>
        <td>
            <div class="d-flex gap-2">
                <a th:href="@{|/magazines/${m.id}|}" class="btn btn-info btn-sm">Details</a>
                <a th:href="@{|/magazines/${m.id}/edit|}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{|/magazines/${m.id}/delete|}" method="post">
                    <button class="btn btn-danger btn-sm"
                            onclick="return confirm('Delete this magazine?')">
                        Delete
                    </button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
