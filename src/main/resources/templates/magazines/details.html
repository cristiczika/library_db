<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Magazine Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1>Magazine Details</h1>

<div class="card mt-4">
    <div class="card-body">
        <h4 th:text="${magazine.title}"></h4>

        <p><strong>ID:</strong> <span th:text="${magazine.id}"></span></p>
        <p><strong>Publisher:</strong> <span th:text="${magazine.publisher}"></span></p>
    </div>
</div>

<div class="mt-3">
    <a href="/magazines" class="btn btn-secondary">Back</a>
    <a th:href="@{|/magazines/${magazine.id}/edit|}" class="btn btn-warning">Edit</a>

    <form th:action="@{|/magazines/${magazine.id}/delete|}"
          method="post" class="d-inline">
        <button class="btn btn-danger"
                onclick="return confirm('Delete this magazine?')">
            Delete
        </button>
    </form>
</div>

</body>
</html>
