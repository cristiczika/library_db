<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Books</h1>
    <a href="/books/new" class="btn btn-primary">+ Add Book</a>
</div>

<!-- Filter bar -->
<form method="get" class="row g-2 align-items-end mb-4">
    <div class="col-md-5">
        <input name="title"
               th:value="${title}"
               placeholder="Search by title"
               class="form-control"/>
    </div>

    <div class="col-md-3">
        <select name="sort" class="form-select">
            <option value="title" th:selected="${sort == 'title'}">Title</option>
            <option value="id" th:selected="${sort == 'id'}">ID</option>
        </select>
    </div>

    <div class="col-md-2">
        <select name="dir" class="form-select">
            <option value="asc" th:selected="${dir == 'asc'}">Ascending</option>
            <option value="desc" th:selected="${dir == 'desc'}">Descending</option>
        </select>
    </div>

    <div class="col-md-2 d-flex gap-2">
        <button class="btn btn-primary w-100">Filter</button>
        <a href="/books" class="btn btn-outline-secondary w-100">Reset</a>
    </div>
</form>

<!-- Table -->
<table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
    <tr>
        <th style="width:70px">ID</th>
        <th>Title</th>
        <th style="width:260px">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>

        <td>
            <div class="d-flex gap-2">
                <a th:href="@{|/books/${book.id}|}" class="btn btn-info btn-sm">Details</a>
                <a th:href="@{|/books/${book.id}/edit|}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{|/books/${book.id}/delete|}" method="post" class="d-inline">
                    <button class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure?')">
                        Delete
                    </button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
