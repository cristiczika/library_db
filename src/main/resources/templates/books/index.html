<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1 class="mb-4">Books</h1>

<a href="/books/new" class="btn btn-primary mb-3">Add New Book</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th style="width: 230px">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="b : ${books}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.title}"></td>

        <td>
            <a th:href="@{|/books/${b.id}|}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{|/books/${b.id}/edit|}" class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{|/books/${b.id}/delete|}"
                  method="post" class="d-inline">
                <button class="btn btn-danger btn-sm"
                        onclick="return confirm('Delete this book?')">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
