<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1>Book Details</h1>

<div class="card mt-4">
    <div class="card-body">
        <h4 th:text="${book.title}"></h4>

        <p><strong>ID:</strong> <span th:text="${book.id}"></span></p>

        <p><strong>Authors:</strong></p>
        <ul>
            <li th:each="ba : ${book.bookAuthors}"
                th:text="${ba.author.name}"></li>
        </ul>

    </div>
</div>

<div class="mt-3">
    <a href="/books" class="btn btn-secondary">Back</a>
    <a th:href="@{|/books/${book.id}/edit|}" class="btn btn-warning">Edit</a>

    <form th:action="@{|/books/${book.id}/delete|}"
          method="post" class="d-inline">
        <button class="btn btn-danger"
                onclick="return confirm('Delete this book?')">
            Delete
        </button>
    </form>
</div>

</body>
</html>
