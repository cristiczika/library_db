<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1 th:text="${book.id == null} ? 'Add Book' : 'Edit Book'"></h1>

<form th:action="${book.id == null} ? @{/books} : @{|/books/${book.id}/edit|}"
      th:object="${book}" method="post" class="mt-4">

    <div class="mb-3">
        <label class="form-label">Title</label>
        <input th:field="*{title}" class="form-control" type="text"/>

        <div th:if="${#fields.hasErrors('title')}" class="text-danger mt-1"
             th:errors="*{title}">Invalid title</div>
    </div>

    <button class="btn btn-success" type="submit">Save</button>
    <a href="/books" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
