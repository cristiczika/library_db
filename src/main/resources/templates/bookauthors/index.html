<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1 class="mb-4">Book â†” Author Links</h1>

<a href="/bookauthors/new" class="btn btn-primary mb-3">Add Relation</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Book</th>
        <th>Author</th>
        <th style="width: 230px">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="ba : ${bookauthors}">
        <td th:text="${ba.id}"></td>
        <td th:text="${ba.book.title}"></td>
        <td th:text="${ba.author.name}"></td>

        <td>
            <a th:href="@{|/bookauthors/${ba.id}|}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{|/bookauthors/${ba.id}/edit|}" class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{|/bookauthors/${ba.id}/delete|}" method="post" class="d-inline">
                <button class="btn btn-danger btn-sm"
                        onclick="return confirm('Delete relation?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
