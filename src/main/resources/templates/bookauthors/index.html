<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book–Author Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Book–Author Links</h1>
    <a href="/bookauthors/new" class="btn btn-primary">+ Add Link</a>
</div>

<form method="get" class="row g-2 mb-4 align-items-end">
    <div class="col-md-3">
        <input name="author" th:value="${author}" placeholder="Author name" class="form-control">
    </div>

    <div class="col-md-3">
        <input name="book" th:value="${book}" placeholder="Book title" class="form-control">
    </div>

    <div class="col-md-3">
        <select name="sort" class="form-select">
            <option value="id" th:selected="${sort == 'id'}">ID</option>
            <option value="author.name" th:selected="${sort == 'author.name'}">Author</option>
            <option value="book.title" th:selected="${sort == 'book.title'}">Book</option>
        </select>
    </div>

    <div class="col-md-2">
        <select name="dir" class="form-select">
            <option value="asc" th:selected="${dir == 'asc'}">Asc</option>
            <option value="desc" th:selected="${dir == 'desc'}">Desc</option>
        </select>
    </div>

    <div class="col-md-1">
        <button class="btn btn-primary w-100">Go</button>
    </div>
</form>

<table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Book</th>
        <th>Author</th>
        <th style="width: 160px">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="ba : ${bookauthors}">
        <td th:text="${ba.id}"></td>
        <td th:text="${ba.book.title}"></td>
        <td th:text="${ba.author.name}"></td>
        <td>
            <div class="d-flex gap-2">
                <a th:href="@{|/bookauthors/${ba.id}|}" class="btn btn-info btn-sm">Details</a>
                <form th:action="@{|/bookauthors/${ba.id}/delete|}" method="post">
                    <button class="btn btn-danger btn-sm"
                            onclick="return confirm('Delete this link?')">
                        Delete
                    </button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
