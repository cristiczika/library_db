<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookAuthor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1>Relation Details</h1>

<div class="card mt-4">
    <div class="card-body">
        <p><strong>ID:</strong> <span th:text="${bookauthor.id}"></span></p>
        <p><strong>Book:</strong> <span th:text="${bookauthor.book.title}"></span></p>
        <p><strong>Author:</strong> <span th:text="${bookauthor.author.name}"></span></p>
    </div>
</div>

<div class="mt-3">
    <a href="/bookauthors" class="btn btn-secondary">Back</a>
    <a th:href="@{|/bookauthors/${bookauthor.id}/edit|}" class="btn btn-warning">Edit</a>

    <form th:action="@{|/bookauthors/${bookauthor.id}/delete|}" method="post" class="d-inline">
        <button class="btn btn-danger"
                onclick="return confirm('Delete this relation?')">Delete</button>
    </form>
</div>

</body>
</html>
