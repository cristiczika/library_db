<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservation Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1>Reservation Details</h1>

<div class="card mt-4">
    <div class="card-body">

        <p><strong>ID:</strong> <span th:text="${reservation.id}"></span></p>

        <p><strong>Member:</strong>
            <span th:text="${reservation.member.name}"></span>
        </p>

        <p><strong>Readable Item:</strong>
            <span th:text="${reservation.readableItem.barcode}"></span>
        </p>

        <p><strong>Loan:</strong>
            <span th:text="${reservation.loan != null ? reservation.loan.id : 'None'}"></span>
        </p>

        <p><strong>Date:</strong> <span th:text="${reservation.date}"></span></p>

        <p><strong>Status:</strong> <span th:text="${reservation.status}"></span></p>

        <h3>Member</h3>
        <p>
            <a th:href="@{|/members/${member.id}|}" th:text="${member.name}"></a>
        </p>

        <h3>Item</h3>
        <p>
            <a th:href="@{|/items/${item.id}|}" th:text="${item.barcode}"></a>
        </p>

        <h3>Loan</h3>
        <p th:if="${loan != null}">
            <a th:href="@{|/loans/${loan.id}|}" th:text="${loan.id}"></a>
        </p>
        <p th:if="${loan == null}">No loan assigned</p>

    </div>
</div>

<div class="mt-3">
    <a href="/reservations" class="btn btn-secondary">Back</a>
    <a th:href="@{|/reservations/${reservation.id}/edit|}" class="btn btn-warning">Edit</a>

    <form th:action="@{|/reservations/${reservation.id}/delete|}" method="post" class="d-inline">
        <button class="btn btn-danger" onclick="return confirm('Delete this reservation?')">Delete</button>
    </form>
</div>

</body>
</html>
