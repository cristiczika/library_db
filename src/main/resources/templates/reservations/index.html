<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1 class="mb-4">Reservations</h1>

<a href="/reservations/new" class="btn btn-primary mb-3">Add New Reservation</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Member</th>
        <th>Item</th>
        <th>Date</th>
        <th>Status</th>
        <th style="width: 230px">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="r : ${reservations}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.member.name}"></td>
        <td th:text="${r.readableItem.barcode}"></td>
        <td th:text="${r.date}"></td>
        <td th:text="${r.status}"></td>

        <td>
            <a th:href="@{|/reservations/${r.id}|}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{|/reservations/${r.id}/edit|}" class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{|/reservations/${r.id}/delete|}" method="post" class="d-inline">
                <button class="btn btn-danger btn-sm"
                        onclick="return confirm('Delete this reservation?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
