<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1 class="mb-4">Reservations</h1>

<form method="get" class="row g-2 mb-4 align-items-end">

    <div class="col-md-3">
        <input name="member" th:value="${member}" class="form-control" placeholder="Member name">
    </div>

    <div class="col-md-3">
        <input name="barcode" th:value="${barcode}" class="form-control" placeholder="Item barcode">
    </div>

    <div class="col-md-2">
        <select name="status" class="form-select">
            <option value="">All statuses</option>
            <option th:each="s : ${statuses}"
                    th:value="${s}"
                    th:text="${s}"
                    th:selected="${s == status}">
            </option>
        </select>
    </div>

    <div class="col-md-2">
        <input type="date" name="date" th:value="${date}" class="form-control">
    </div>

    <div class="col-md-1">
        <select name="sort" class="form-select">
            <option value="id" th:selected="${sort=='id'}">ID</option>
            <option value="date" th:selected="${sort=='date'}">Date</option>
            <option value="status" th:selected="${sort=='status'}">Status</option>
        </select>
    </div>

    <div class="col-md-1">
        <select name="dir" class="form-select">
            <option value="asc" th:selected="${dir=='asc'}">Asc</option>
            <option value="desc" th:selected="${dir=='desc'}">Desc</option>
        </select>
    </div>

    <div class="col-12 d-flex gap-2">
        <button class="btn btn-primary">Filter</button>
        <a href="/reservations" class="btn btn-outline-secondary">Reset</a>
    </div>
</form>

<table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Member</th>
        <th>Item</th>
        <th>Date</th>
        <th>Status</th>
        <th style="width:120px">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="r : ${reservations}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.member.name}"></td>
        <td th:text="${r.readableItem.barcode}"></td>
        <td th:text="${r.date}"></td>
        <td th:text="${r.status}"></td>
        <td>
            <form th:action="@{|/reservations/${r.id}/delete|}" method="post">
                <button class="btn btn-danger btn-sm"
                        onclick="return confirm('Delete this reservation?')">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
