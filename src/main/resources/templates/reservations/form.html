<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1 th:text="${reservation.id == null} ? 'Add Reservation' : 'Edit Reservation'"></h1>

<form th:action="${reservation.id == null} ? @{/reservations} : @{|/reservations/${reservation.id}/edit|}"
      th:object="${reservation}" method="post" class="mt-4">

    <div class="mb-3">
        <label class="form-label">Member</label>
        <select th:field="*{member}" class="form-select">
            <option th:each="m : ${members}" th:value="${m.id}" th:text="${m.name}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Readable Item</label>
        <select th:field="*{readableItem}" class="form-select">
            <option th:each="i : ${items}" th:value="${i.id}" th:text="${i.barcode}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Loan (optional)</label>
        <select th:field="*{loan}" class="form-select">
            <option value="">No loan</option>
            <option th:each="l : ${loans}" th:value="${l.id}" th:text="${l.id}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Date</label>
        <input th:field="*{date}" class="form-control" type="date">
    </div>

    <div class="mb-3">
        <label class="form-label">Status</label>
        <select th:field="*{status}" class="form-select">
            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
        </select>
    </div>

    <button class="btn btn-success" type="submit">Save</button>
    <a href="/reservations" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
