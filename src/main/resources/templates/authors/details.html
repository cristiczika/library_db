<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h1>Author Details</h1>

<div class="card mt-4">
    <div class="card-body">
        <h4 th:text="${author.name}"></h4>
        <p><strong>ID:</strong> <span th:text="${author.id}"></span></p>
        <p><strong>Date of Birth:</strong> <span th:text="${author.dateOfBirth}"></span></p>
    </div>
</div>

<div class="mt-3">
    <a href="/authors" class="btn btn-secondary">Back</a>
    <a th:href="@{|/authors/${author.id}/edit|}" class="btn btn-warning">Edit</a>

    <form th:action="@{|/authors/${author.id}/delete|}"
          method="post" class="d-inline">
        <button class="btn btn-danger"
                onclick="return confirm('Delete this author?')">
            Delete
        </button>
    </form>
</div>

</body>
</html>
