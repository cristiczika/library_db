<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h1 class="mb-4">Authors</h1>

<a href="/authors/new" class="btn btn-primary mb-3">Add New Author</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date of Birth</th>
        <th style="width: 230px">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.name}"></td>
        <td th:text="${author.dateOfBirth}"></td>

        <td>
            <a th:href="@{|/authors/${author.id}|}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{|/authors/${author.id}/edit|}" class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{|/authors/${author.id}/delete|}"
                  method="post" class="d-inline">
                <button class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure you want to delete this author?')">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
