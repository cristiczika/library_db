<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<!-- Header + Add button -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Authors</h1>
    <a href="/authors/new" class="btn btn-primary">+ Add Author</a>
</div>

<!-- Filter bar -->
<form method="get" class="row g-2 align-items-end mb-4">
    <div class="col-md-4">
        <input name="name"
               th:value="${name}"
               placeholder="Search by name"
               class="form-control"/>
    </div>

    <div class="col-md-3">
        <select name="sort" class="form-select">
            <option value="name" th:selected="${sort == 'name'}">Name</option>
            <option value="dateOfBirth" th:selected="${sort == 'dateOfBirth'}">Birth date</option>
        </select>
    </div>

    <div class="col-md-2">
        <select name="dir" class="form-select">
            <option value="asc" th:selected="${dir == 'asc'}">Ascending</option>
            <option value="desc" th:selected="${dir == 'desc'}">Descending</option>
        </select>
    </div>

    <div class="col-md-3 d-flex gap-2">
        <button class="btn btn-primary w-100">Filter</button>
        <a href="/authors" class="btn btn-outline-secondary w-100">Reset</a>
    </div>
</form>

<!-- Table -->
<table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
    <tr>
        <th style="width: 70px">ID</th>
        <th>Name</th>
        <th style="width: 160px">Birth Date</th>
        <th style="width: 260px">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.name}"></td>
        <td th:text="${author.dateOfBirth}"></td>

        <!-- Action buttons on one line -->
        <td>
            <div class="d-flex gap-2">
                <a th:href="@{|/authors/${author.id}|}"
                   class="btn btn-info btn-sm">
                    Details
                </a>

                <a th:href="@{|/authors/${author.id}/edit|}"
                   class="btn btn-warning btn-sm">
                    Edit
                </a>

                <form th:action="@{|/authors/${author.id}/delete|}"
                      method="post"
                      class="d-inline">
                    <button class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this author?')">
                        Delete
                    </button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
