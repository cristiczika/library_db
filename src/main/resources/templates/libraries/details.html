<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1>Library Details</h1>

<div class="card mt-4">
    <div class="card-body">
        <h4 th:text="${library.name}"></h4>
        <p><strong>ID:</strong> <span th:text="${library.id}"></span></p>
        <p><strong>Address:</strong> <span th:text="${library.address}"></span></p>
    </div>

    <h3>Members</h3>
    <ul>
        <li th:each="m : ${members}">
            <a th:href="@{|/members/${m.id}|}" th:text="${m.name}"></a>
        </li>
    </ul>

    <h3>Readable Items</h3>
    <ul>
        <li th:each="i : ${items}">
            <a th:href="@{|/items/${i.id}|}"
               th:text="${i.barcode + ' (' + i.publication.title + ')'}"></a>
        </li>
    </ul>
</div>

<div class="mt-3">
    <a href="/libraries" class="btn btn-secondary">Back</a>
    <a th:href="@{|/libraries/${library.id}/edit|}" class="btn btn-warning">Edit</a>

    <form th:action="@{|/libraries/${library.id}/delete|}"
          method="post" class="d-inline">
        <button class="btn btn-danger"
                onclick="return confirm('Delete this library?')">Delete</button>
    </form>
</div>

</body>
</html>
