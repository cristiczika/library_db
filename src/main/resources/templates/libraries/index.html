<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Libraries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1 class="mb-4">Libraries</h1>

<a href="/libraries/new" class="btn btn-primary mb-3">Add New Library</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th style="width: 230px">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="lib : ${libraries}">
        <td th:text="${lib.id}"></td>
        <td th:text="${lib.name}"></td>
        <td th:text="${lib.address}"></td>

        <td>
            <a th:href="@{|/libraries/${lib.id}|}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{|/libraries/${lib.id}/edit|}" class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{|/libraries/${lib.id}/delete|}"
                  method="post" class="d-inline">
                <button class="btn btn-danger btn-sm"
                        onclick="return confirm('Delete this library?')">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
