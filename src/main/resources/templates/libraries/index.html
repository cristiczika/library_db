<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Libraries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Libraries</h1>
    <a href="/libraries/new" class="btn btn-primary">+ Add Library</a>
</div>

<form method="get" class="row g-2 mb-4 align-items-end">

    <div class="col-md-3">
        <input name="name" th:value="${name}" class="form-control" placeholder="Library name">
    </div>

    <div class="col-md-3">
        <input name="address" th:value="${address}" class="form-control" placeholder="Address">
    </div>

    <div class="col-md-2">
        <select name="sort" class="form-select">
            <option value="name" th:selected="${sort=='name'}">Name</option>
            <option value="address" th:selected="${sort=='address'}">Address</option>
        </select>
    </div>

    <div class="col-md-2">
        <select name="dir" class="form-select">
            <option value="asc" th:selected="${dir=='asc'}">Asc</option>
            <option value="desc" th:selected="${dir=='desc'}">Desc</option>
        </select>
    </div>

    <div class="col-md-2 d-flex gap-2">
        <button class="btn btn-primary w-100">Filter</button>
        <a href="/libraries" class="btn btn-outline-secondary w-100">Reset</a>
    </div>

</form>

<table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th style="width:240px">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="lib : ${libraries}">
        <td th:text="${lib.id}"></td>
        <td th:text="${lib.name}"></td>
        <td th:text="${lib.address}"></td>
        <td>
            <div class="d-flex gap-2">
                <a th:href="@{|/libraries/${lib.id}|}" class="btn btn-info btn-sm">Details</a>
                <a th:href="@{|/libraries/${lib.id}/edit|}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{|/libraries/${lib.id}/delete|}" method="post">
                    <button class="btn btn-danger btn-sm"
                            onclick="return confirm('Delete this library?')">
                        Delete
                    </button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
