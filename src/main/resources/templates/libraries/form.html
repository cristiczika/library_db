<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h1 th:text="${library.id == null} ? 'Add Library' : 'Edit Library'"></h1>

<div class="alert alert-danger" th:if="${globalError}">
    [[${globalError}]]
</div>

<form th:object="${library}" th:action="${library.id == null} ? @{/libraries} : @{|/libraries/${library.id}/edit|}"
      method="post" class="mt-4">

    <div class="mb-3">
        <label>Name</label>
        <input th:field="*{name}" class="form-control"/>
        <div class="text-danger" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label>Address</label>
        <input th:field="*{address}" class="form-control"/>
        <div class="text-danger" th:errors="*{address}"></div>
    </div>

    <button class="btn btn-success">Save</button>
    <a href="/libraries" class="btn btn-secondary">Cancel</a>

</form>

</body>
</html>
